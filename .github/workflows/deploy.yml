name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: star-reward

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Checkout star-common
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/star-common
          path: star-common

      - name: Build star-common
        run: |
          cd star-common
          mvn clean install -DskipTests -q

      - name: Checkout star-sso api-client
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/star-sso
          path: star-sso

      - name: Build star-sso api-client
        run: |
          cd star-sso
          mvn clean install -DskipTests -pl api-client -am -q

      - name: Build star-reward
        run: mvn clean install -DskipTests -q

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Build and Push Image
        run: |
          cp service/target/service-*.jar service/target/app.jar
          docker build -t ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -f deploy/Dockerfile .
          docker push ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }} --all-tags

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASS }}
            docker pull ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
            cd /opt/star-deploy/backend
            docker-compose --env-file .env.prod up -d --no-build star-reward
            echo "Deployed ${{ env.IMAGE_NAME }}:${{ github.sha }}"
